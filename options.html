<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFM FTE Calculator</title>
    <script src="options.js"></script>
</head>

<body>
    <h1>FTE Calculator</h1>
    <form action="options.js"></form>

    <input id="calculate" type="submit" value="Calculate"><br>
</body>

</html>
